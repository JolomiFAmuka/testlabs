<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h3>Please enter your information to adopt a puppy and we'll email you back</h3>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="First Name" id="fname">

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="Last Name" id="lname">
        <br>
        <p>
        <label for="emailtag">Email:</label>
        <input type="email" name="useremail" placeholder="name@email.com" id="emailtag">

        <label for="passtag">Password:</label>
        <input type="password" name="userpassword" id="passtag">
        </p>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="age_choice" value="yes">

        <label for="no">No:</label>
        <input type="radio" name="age_choice" value="no">

        <p>Do you have a Credit Card or a PayPal?</p>
        <select name="payment" id="">
            <option value="CCard">Credit Card</option>
            <option value="ppal">PayPal</option>
        </select>
        <p><input type="submit" value="Submit Feedback"></p>
        
    </form>
</body>
</html>
